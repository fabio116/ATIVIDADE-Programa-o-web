 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="fontawesome-free/css/all.css">
  <link rel="stylesheet" href="sytle.css">
  <title>Controle Financeiro Pessoal</title>
  <script src="script.js">
    
  </script>
</head>
<body>
  <header>
    <h1 id="Title">Finanças Task</h1>
    <div>
      <img src="Logo.png" alt="Logo" width="80" height="75">
    </div>
  </header>

  <main class="container">
    <div id="form1">
      <h2 id="form">Digite seu salário</h2>
      <input type="text" id="Receita" placeholder="salário R$1800">
      <input type="text" id="nome" placeholder="Produto">
      <input type="date" id="data">
      <input type="text" id="valor" placeholder="valor do produto R$30,00">
      <button type="button" id="mais" onclick="confirma()">
        <i class="fa-solid fa-check"></i>
      </button>
      <button type="button" id="Excluir" onclick="excluir()">
         <i class="fa-solid fa-trash"></i>
      </button>
    </div>

    <ul id="mostra">
    </ul>
  </main>

  <footer>
    <div>
      <h3>Previsto</h3>
      <input type="text" id="previsto" readonly>
    </div>
    <div>
      <h3>Efetivado</h3>
      <input type="text" id="efetivado" readonly>
    </div>
    <div>
      <h3>Saldo</h3>
      <input type="text" id="saldo" readonly>
    </div>
  </footer>
</body>
</html>
